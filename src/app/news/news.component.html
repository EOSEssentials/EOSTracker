
<mat-grid-list cols="2" rowHeight="1:1">
  <mat-grid-tile *ngFor="let article of data">
    <mat-card class="example-card">
      <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <!-- <mat-card-title>{{article.title}}</mat-card-title> -->
        <mat-card-title>{{article.title}}</mat-card-title>
        <mat-card-subtitle>{{article.date}}  {{article.author}}</mat-card-subtitle> 
      </mat-card-header>
      <img mat-card-image src={{article.image}} alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{article.summary}}...
        </p>    
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Full Story</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
