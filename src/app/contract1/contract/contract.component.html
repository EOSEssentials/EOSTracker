<mat-toolbar color="primary">
  <h1 class="mat-headline">
    {{ 'Action' | translate }}
  </h1>
</mat-toolbar>
<mat-tab-group color="primary" dynamicHeight="true" *ngIf="action$ | async as action; else loading">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon style="margin-right:5px;">info</mat-icon>
      {{ 'Action Information' | translate }}
    </ng-template>
    <app-contract-information [action]="action"></app-contract-information>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon style="margin-right:5px;">code</mat-icon>
      {{ 'BlockchainRawData' | translate }}
    </ng-template>
    <prettyjson [obj]="action.raw"></prettyjson>
  </mat-tab>
</mat-tab-group>
<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
